<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-5  border bg-success text-white text-center">
        <h1>Welcome to Dice Game</h1>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto border-2">
                <h2 class="text-center text-danger tex">Player 1</h2>
                <image class="align-self-center" src="./Images/1.png" alt="Dice of Player1" id="p1_dice"  />
                <br/>
                <div class="d-flex justify-content-center align-items-center">
                    <button id="p1_button" type="button" class="btn btn-outline-success " onclick="roll('p1_dice')">Roll</button>
                </div>

            </div>
            <div class="col-auto">
                <h2 class="text-center text-danger">Player 2</h2>
                <image src="./Images/1.png" alt="Dice of Player2" id="p2_dice" />
                <br/>
                <div class="d-flex justify-content-center align-items-center">
                    <button id="p2_button" type="button" class="btn btn-outline-success" onclick="roll('p2_dice')" >Roll</button>
                </div>
            </div>
            
        </div>
        <div class="d-grid pt-5 my-5">
            <h2 class="text-center text-danger" id="result"></h2>
            <button type="button" class="btn btn-outline-success " onclick="reset()">Play Again</button>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
